<a href="{% url 'blog:update' pk=post.id %}" class="post-update-anchor">| Update</a>
<a href="{% url 'blog:delete' pk=post.id %}" class="post-delete-anchor">| Delete Post</a>

<a href="{% url 'blog:create-comment' pk=post.id %}" class="comment-create-anchor btn btn-success">Create Comment</a>


<div id='title'>
	<h2>{{ post.title }}</h2>
</div>

<div id='content'>
	<p>{{post.content}}</p>
</div>

<p>Created By: {{ post.created_by }}</p>
