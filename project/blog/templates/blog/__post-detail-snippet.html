{% load blog_extras %}

<a href="{% url 'blog:create-comment' pk=post.id %}">
	Create Comment
</a>

<div id='title'>
	<h2>{{ post.title }}</h2>
</div>

<div id='content'>
	<p>{{post.content}}</p>
</div>

<p>Created By: {{ post.created_by }}</p>

<ul class="comment-tree">
	{% for comment in comments %}

		<li>
			{% get_comment_detail comment %}
			
		</li>
	{% endfor %}
</ul>
